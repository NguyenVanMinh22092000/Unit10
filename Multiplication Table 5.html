<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table 5</title>
</head>
<body>
    <p class="result"></p>
    <script>
        let out = "";
        for (let i = 1 ; i<= 10; i++) {
            var product = 5*i;
            out = out + '5' + 'x' + i +'='+ product + "</br>";
            console.log(out)
        }
        document.getElementsByClassName('result')[0].innerHTML = out;
    </script>
</body>
</html>
