<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForEachLoop</title>
</head>
<body>
  <p class="takON"></p>
  <script>
    var zebra = [{
      food: 'grass',
      kind: 'mom',
      leg: 4,
      color: 'black and white',
    }, {
      food: 'milk',
      kind: 'infant',
      color: 'gray'
    }]
    zebra.forEach(function(zebra){
        console.log(zebra)
    });
  </script>
</body>
</html>
